<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Admin panel</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <ul class="navbar-nav mr-auto">
        <h5 class="text-white" id="navbarUsername"></h5>
        <h5 class="text-white">with roles:&nbsp
            <span style="float:right">
                <h5 class="text-white" id="navbarRoles"></h5>
            </span>
        </h5>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col bg-white">
            <ul class="nav nav-pills flex-column">
                <br/>
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>


        <!--           ВКЛАДКИ          -->
        <div class="col-10 bg-light">
            <br/>
            <div><h1>Admin panel</h1></div>
            <br/>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="goToUserTable" data-toggle="tab" href="#UserTable" role="tab"
                       aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#nav-profile" role="tab"
                       aria-selected="false">New User</a>
                </li>
            </ul>

            <div class="tab-content">

                <!--                                  Вкладка Users table                               -->
                <div class="tab-content">
                    <div class="card tab-pane fade show active" role="tabpanel" id="UserTable">
                        <div class="card-header">
                            <h5>All users</h5>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Profession</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="bodyOfUsersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--                           Вкладка New User                                         -->
                    <div class="card tab-pane fade" id="nav-profile" role="tabpanel">
                        <div class="card-header">
                            <h5>Add new user</h5>
                        </div>

                        <div class="card-body" align="center">
                            <div class="form-group">
                                <label for="name"><b>Name</b></label>
                                <input type="text" class="form-control col-3" id="name">
                            </div>

                            <div class="form-group">
                                <label for="surname"><b>Surname</b></label>
                                <input type="text" class="form-control col-3" id="surname">
                            </div>

                            <div class="form-group">
                                <label for="username"><b>Email</b></label>
                                <input type="text" class="form-control col-3" id="username"/>
                            </div>

                            <div class="form-group">
                                <label for="profession"><b>Profession</b></label>
                                <input type="text" class="form-control col-3" id="profession">
                            </div>

                            <div class="form-group">
                                <label for="password"><b>Password</b></label>
                                <input type="text" class="form-control col-3" id="password">
                            </div>

                            <div class="form-group">
                                <label for="roles" class="form-label"><b>Role</b></label>
                                <select multiple size="2" name="roles" class="form-control col-3" id="roles">
                                    <option value="1" name="ROLE_ADMIN">ADMIN</option>
                                    <option value="2" name="ROLE_USER" selected>USER</option>
                                </select>
                            </div>
                            <button class="btn btn-success AddUserButton" href="#UserTable" id="AddUserButton">Add new
                                user
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit-->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>

            <div class="modal-body" align="center">

                <div class="form-group">
                    <label for="idEdit"><b>ID</b></label>
                    <input type="text" class="form-control col-6" id="idEdit" name="id" readonly>
                </div>

                <div class="form-group">
                    <label for="nameEdit"><b>Name</b></label>
                    <input type="text" class="form-control col-6" id="nameEdit" name="name">
                </div>

                <div class="form-group">
                    <label for="surnameEdit"><b>Surname</b></label>
                    <input type="text" class="form-control col-6" id="surnameEdit" name="surname">
                </div>

                <div class="form-group">
                    <label for="usernameEdit"><b>Email</b></label>
                    <input type="text" class="form-control col-6" id="usernameEdit" name="username">
                </div>

                <div class="form-group">
                    <label for="professionEdit"><b>Profession</b></label>
                    <input type="text" class="form-control col-6" id="professionEdit" name="profession">
                </div>

                <div class="form-group">
                    <label for="passwordEdit"><b>Password</b></label>
                    <input type="text" class="form-control col-6" id="passwordEdit" name="password">
                </div>

                <div class="form-group">
                    <label for="roles" class="form-label"><b>Role</b></label>
                    <select multiple size="2" name="roles" class="form-control col-3" id="rolesEdit">
                        <option value="1" name="ROLE_ADMIN">ADMIN</option>
                        <option value="2" name="ROLE_USER" selected>USER</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button" id="closeEditModal">Close
                    </button>
                    <button class="btn btn-primary" name="EDIT" type="submit" id="editUserButton">Edit</button>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Modal Delete-->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
            </div>

            <div class="modal-body" align="center">
                <div class="form-group">
                    <label for="idDelete"><b>ID</b></label>
                    <input type="text" class="form-control col-6" id="idDelete" name="id" readonly>
                </div>

                <div class="form-group">
                    <label for="nameDelete"><b>Name</b></label>
                    <input type="text" class="form-control col-6" id="nameDelete" readonly>
                </div>

                <div class="form-group">
                    <label for="surnameDelete"><b>Surname</b></label>
                    <input type="text" class="form-control col-6" id="surnameDelete" readonly>
                </div>

                <div class="form-group">
                    <label for="usernameDelete"><b>Email</b></label>
                    <input type="text" class="form-control col-6" id="usernameDelete" readonly>
                </div>

                <div class="form-group">
                    <label for="professionDelete"><b>Profession</b></label>
                    <input type="text" class="form-control col-6" id="professionDelete" readonly>
                </div>

                <div class="form-group">
                    <label for="rolesDelete"><b>Role</b></label>
                    <input type="text" class="form-control col-6" id="rolesDelete" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-danger" data-dismiss="modal" name="Delete" id="deleteUserButton">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="/admin.js">
</script>
</body>
</html>
