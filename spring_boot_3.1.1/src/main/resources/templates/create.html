<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div align="center">
    <h1>New user</h1>
    <form action="#" th:action="@{/admin/createNewUser}" th:object="${user}" th:method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>
                    <input type="text" th:field="*{surname}" placeholder="surname">
                </td>

            </tr>
            <tr>
                <td>Profession</td>
                <td>
                    <input type="text" th:field="*{profession}" placeholder="profession">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{username}" placeholder="username">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" th:field="*{password}" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>
                    <input type="checkbox" name="authorities"
                           th:each="role : ${roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Add user</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
