<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit user</h1>
    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>
                    <input type="text" th:field="*{surname}">
                </td>

            </tr>
            <tr>
                <td>Profession</td>
                <td>
                    <input type="text" th:field="*{profession}">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{username}">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" th:field="*{password}">
                </td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>
                    <input type="checkbox" name="authorities"
                           th:each="role : ${roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save edits</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
